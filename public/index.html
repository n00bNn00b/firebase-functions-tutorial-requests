<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tutorial Requests</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request..." />
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content">
      <h1>Tutorial Requests</h1>
      <ul class="request-list">
        <li>
          <span class="text">Laravel 6 tutorial</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li>
      </ul>
    </section>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.9.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.9.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.9.1/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.9.1/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.9.1/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.9.1/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.9.1/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.9.1/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.9.1/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.9.1/firebase-performance-compat.js"
    ></script>
    <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
      -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/app.js"></script>
  </body>
</html>
